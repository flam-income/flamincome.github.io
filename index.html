<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Flamincome</title>
</head>

<body
    style="background-color: #000; height: auto; display: flex; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; right: 0; bottom: 0;">
    <div
        style="background-color: #111; border-radius: 4px; border: 1px solid #fff; box-shadow: 1px 1px 15px 3px rgba(255, 255, 255, 0.6); margin: auto; width: 90vw; height: 64vh; font-size:large; max-width: 1024px;">
        <div id="terminal"></div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="ptty.jquery.min.js"></script>


    <script>
        $(document).ready(function () {
            fetch("/logo/flamincome").then(resp => {
                resp.text().then(logo => {
                    let welcome = document.createElement('div')
                    let welcome_header = document.createElement('p')
                    let welcome_logo = document.createElement('pre')
                    let welcome_footer = document.createElement('p')
                    welcome_header.style.textAlign = 'center'
                    welcome_logo.style.textAlign = 'center'
                    welcome_footer.style.textAlign = 'center'
                    welcome_header.innerHTML = 'welcome to <b>flamincome</b>'
                    welcome_logo.innerText = logo
                    welcome_footer.innerHTML = 'type <b>help</b> to list the available commands'
                    welcome.appendChild(welcome_header)
                    welcome.appendChild(welcome_logo)
                    welcome.appendChild(welcome_footer)

                    let $ptty = $('#terminal').Ptty({
                        i18n: {
                            welcome: welcome.outerHTML,
                        }
                    });
                    $ptty.register('command', {
                        name: 'flamincome',
                        method: function (cmd) {
                            let div = document.createElement('div')
                            let pre = document.createElement('pre')
                            let p = document.createElement('p')
                            let args = $ptty.get_command_option('last').split(' ')
                            args.shift()
                            p.innerText = args.join(' ');
                            pre.innerText = logo
                            div.style.justifyContent = 'center'
                            div.style.alignItems = 'center'
                            div.style.display = 'flex'
                            div.appendChild(pre)
                            div.appendChild(p)
                            return {
                                out: div.outerHTML,
                            };
                        },
                        help: 'print the flamincome logo'
                    });
                    $ptty.register('command', {
                        name: 'github',
                        method: function (cmd) {
                            return {
                                out: '<a href="https://github.com/flamincome">Flamincome Github</a>',
                            };
                        },
                        help: 'flamincome github page'
                    });
                    document.getElementById('content').innerText = text
                })
            })
        });
    </script>
</body>




</html>
